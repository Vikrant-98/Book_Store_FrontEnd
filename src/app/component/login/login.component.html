<app-tool-bar>
</app-tool-bar>

<div fxLayout = "column" fxLayoutAlign="center center" >
    
    
    
    <mat-card fxFlex.xs="100%">
      
      <div fxLayout="column" fxFlex="350px" fxFlex.xs="100%">
        <img class="image" src="../../../assets/Images/Book5.jpg" alt="there is image">
        <mat-card-header fxLayoutAlign="center">
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>
        <mat-form-field appearance="outline">
          <mat-label>Email Id</mat-label>
          <input
            matInput
            [formControl]="Email"
            placeholder="abc@gmail.com"
            autocomplete="off"
          />
          <mat-error *ngIf="Email.invalid">{{
            getEmailErrorMessage()
          }}</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            [formControl]="Password"
            placeholder="Enter your password"
            autocomplete="off"
            [type]="hide ? 'password' : 'text'"
          />
          <mat-error *ngIf="Password.invalid">{{
            getPasswordErrorMessage()
          }}</mat-error>
          <mat-icon matSuffix (click)="hide = !hide">
            {{ hide ? "visibility" : "visibility_off" }}
          </mat-icon>
        </mat-form-field>
          <div *ngFor="let users of user">
            <input
              type="radio"
              name="status"
              value="{{users}}"
              (change)="radioChangeHandler($event)">
              {{users}}
          </div>
        <div fxFlex="50px" fxLayoutAlign="space-between end">
          <a routerLink="/register">
            Create Account
          </a>
          <button
            mat-button
            type="submit"
            mat-raised-button
            color="primary"
            (click)="onLogin()"
          >
            Login
          </button>
        </div>
      </div>
    </mat-card>
  </div>
